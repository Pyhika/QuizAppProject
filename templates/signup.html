{% extends 'base.html' %}

{% block content %}

<div class="conteiner">
 <form class="form-signin" method="post">{% csrf_token %}
    <!-- <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1> -->
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
     {% if error %}
     {{ error }}
     {% endif %}
  <label for="inputEmail" class="sr-only">Username</label>
  <input type="text" id="inputEmail" class="form-control" placeholder="username" name="username_data" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="password" name="password_data" required>
  <div class="checkbox mb-3">

  </div>
  <button type="submit" class="btn btn-lg btn-primary btn-block">
      Sign UP
  </button>
  <p class="mt-5 mb-3 text-muted">copy; 2017-2019</p>
 </form>
</div>

{% endblock content %}
